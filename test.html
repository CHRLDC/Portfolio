<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo dans une div spécifique</title>
    <style>
        /* Style pour la div contenant le halo */
        #conteneur {
            position: relative;

            overflow: hidden;
            /* Pour cacher le halo qui pourrait sortir de la div */
        }

        /* Style pour le halo */
        #halo {
            background-color: rgba(253, 207, 0, 0.603);
            transform: translate(-40%, -40%);
            filter: blur(120px);
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            pointer-events: none;
        }

        body{
            background-color: #212121;
        }
    </style>
</head>

<body>

    <div id="conteneur">
        <div id="halo"></div>
    </div>

    <script>
        // Sélection de l'élément conteneur et du halo
        const conteneur = document.getElementById('conteneur');
        const halo = document.getElementById('halo');

        // Fonction pour mettre à jour la position du halo
        function updateHaloPosition(event) {
            // Récupérer les coordonnées de la souris par rapport à la div conteneur
            const rect = conteneur.getBoundingClientRect(); // Récupère les dimensions et la position relative de l'élément par rapport à la fenêtre
            const x = event.clientX - rect.left; // Calcul des coordonnées relatives
            const y = event.clientY - rect.top;

            // Définir la position du halo en fonction des coordonnées de la souris
            halo.style.left = `${x - 25}px`; // Déplacer le halo pour qu'il soit centré sur la souris
            halo.style.top = `${y - 25}px`;
        }

        // Écouter les événements de mouvement de souris sur la div conteneur
        conteneur.addEventListener('mousemove', updateHaloPosition);
    </script>

</body>

</html>
